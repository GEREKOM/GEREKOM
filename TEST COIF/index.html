<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEREKOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('barber.jpeg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background-attachment: fixed;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
      color: yellow;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      color: #004aad;
      transform: translateY(-3px);
    }

    .form-section {
      display: none;
      position: relative;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      color: #fff;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      animation: fadeIn 0.6s ease;
    }

    iframe {
      width: 100%;
      height: 750px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.98);
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 25px;
      border-radius: 8px;
      margin-bottom: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .back-btn:hover {
      background: #fff;
      color: #004aad;
    }

    h2 {
      margin-bottom: 15px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      iframe {
        height: 950px;
      }
    }
  </style>
</head>

<body>
  <div id="home">
    <h1>üíà Portail de gestion GEREKOMüíà</h1>
    <p>Bienvenue dans notre espace professionnel.<br></p>
    <div class="btn-container">
      <button onclick="showForm('coiffeur')">üìù Remplir le formulaire</button>
    </div>
  </div>

  <div id="coiffeur" class="form-section">
    <button class="back-btn" onclick="goHome()">‚¨Ö Retour</button>
    <h2>Formulaire du Salonüíá‚Äç‚ôÇÔ∏è</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe8NjC466WZaeXMY_09HUOLFy4_JRsB5wqJdIKJhZ-I3pjpuA/viewform">
      Chargement‚Ä¶
    </iframe>
  </div>

  <script>
    function showForm(formId) {
      document.getElementById('home').style.display = 'none';
      document.getElementById(formId).style.display = 'block';
    }

    function goHome() {
      document.getElementById('coiffeur').style.display = 'none';
      document.getElementById('home').style.display = 'block';
    }
  </script>
</body>
</html>
