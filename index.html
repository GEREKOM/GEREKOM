<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEREKOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    min-height: 100vh;
    background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80')
                no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: #fff;
    text-align: center;
    overflow-y: auto;
    padding: 20px;
  }

  h1 {
    font-size: 2.8rem;
    font-weight: 600;
    text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    margin-bottom: 20px;
    color: floralwhite;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    color: yellow;
  }

  .btn-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid #fff;
    color: #fff;
    padding: 15px 40px;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    backdrop-filter: blur(8px);
    transition: all 0.3s ease;
  }

  button:hover {
    background: #fff;
    color: #004aad;
    transform: translateY(-3px);
  }

  /* ====== SECTION FORM ====== */
  .form-section {
    display: none;
    position: relative;
    width: 95%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    padding: 60px 20px 40px 20px; /* + padding top & bottom */
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    color: #fff;
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    animation: fadeIn 0.6s ease;
    overflow-y: auto;
  }

  iframe {
    width: 100%;
    min-height: 80vh; /* Hauteur dynamique */
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.85);
  }

  .back-btn {
    position: sticky;
    top: 10px; /* espace en haut */
    z-index: 10;
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid #fff;
    color: #fff;
    padding: 10px 25px;
    border-radius: 8px;
    margin-bottom: 20px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    backdrop-filter: blur(6px);
  }

  .back-btn:hover {
    background: #fff;
    color: #004aad;
  }

  h2 {
    margin-bottom: 15px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 768px) {
    iframe {
      min-height: 100vh;
    }
  }
</style>

</head>

<body>
  <!-- ACCUEIL -->
  <div id="home">
    <h1>Portail de Gestion GEREKOM</h1>
    <p>Choisissez la section que vous souhaitez ouvrir :</p>
    <div class="btn-container">
      <button onclick="showForm('sales')">üì¶ STOCK </button>
      <button onclick="showForm('stock')">üìä SALES </button>
    </div>
  </div>

  <!-- FORMULAIRE STOCK-->
  <div id="sales" class="form-section">
    <button class="back-btn" onclick="goHome()">‚¨Ö Retour</button>
    <h2>üì¶ STOCK </h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdnfByi0kOpj_gIdDP_XgT2crh1bWWYHm5EEs1BG0szGPbLpA/viewform?embedded=true">
      Chargement‚Ä¶
    </iframe>
  </div>

    <div id="sales" class="form-section">
    <button class="back-btn" onclick="goHome()">‚¨Ö Retour</button>
    <h2>üí∏ CHARGES </h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeyO2_cSVWxcbS0bb6_ktypDtkKqUQlclpFRcxOST3K1a82Cw/viewform?usp=dialog">
      Chargement‚Ä¶
    </iframe>
  </div>

  <!-- FORMULAIRE SALES -->
  <div id="stock" class="form-section">
    <button class="back-btn" onclick="goHome()">‚¨Ö Retour</button>
    <h2>üìä SALES </h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdRjCeibvzklLtGWvj9V_zjbpP7Ur1WhB8s6QGKXXZztKjFIg/viewform?embedded=true">
      Chargement‚Ä¶
    </iframe>
  </div>
  
  <!-- FORMULAIRE REMARQUE -->
    <div id="stock" class="form-section">
    <button class="back-btn" onclick="goHome()">‚¨Ö Retour</button>
    <h2>üìù REMARQUES </h2>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdXdVkoPAysBocrz11W96bfKpn6SjOfByz5xr6IiXSjs_8mCw/viewform?usp=dialog">
      Chargement‚Ä¶
    </iframe>
  </div>

  
  <script>
    function showForm(formId) {
      document.getElementById('home').style.display = 'none';
      document.getElementById(formId).style.display = 'block';
    }

    function goHome() {
      document.getElementById('sales').style.display = 'none';
      document.getElementById('stock').style.display = 'none';
      document.getElementById('home').style.display = 'block';
    }
  </script>
</body>
</html>
