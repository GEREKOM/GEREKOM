<script>
  (function() {
    const STORAGE_TRANSACTIONS = 'pico_finance_transactions';
    const STORAGE_CURRENCY = 'pico_finance_currency';

    const DEFAULT_TRANSACTIONS = [
      { id: '1', type: 'expense', amount: 45.30, date: '2025-03-15', category: 'Food & Dining' },
      { id: '2', type: 'expense', amount: 22.50, date: '2025-03-18', category: 'Transportation' },
      { id: '3', type: 'income', amount: 2450.00, date: '2025-03-01', category: 'Salaire' },
      { id: '4', type: 'expense', amount: 89.90, date: '2025-02-22', category: 'Shopping' },
      { id: '5', type: 'income', amount: 430.00, date: '2025-02-10', category: 'Freelance' },
      { id: '6', type: 'expense', amount: 65.00, date: '2025-02-05', category: 'Bills & Utilities' },
    ];

    function loadTransactions() {
      const saved = localStorage.getItem(STORAGE_TRANSACTIONS);
      if (saved) {
        try { return JSON.parse(saved); } catch (e) { return [...DEFAULT_TRANSACTIONS]; }
      }
      localStorage.setItem(STORAGE_TRANSACTIONS, JSON.stringify(DEFAULT_TRANSACTIONS));
      return [...DEFAULT_TRANSACTIONS];
    }

    function loadCurrency() {
      return localStorage.getItem(STORAGE_CURRENCY) || 'USD';
    }

    function saveTransactions(t) {
      localStorage.setItem(STORAGE_TRANSACTIONS, JSON.stringify(t));
    }
    function saveCurrency(c) {
      localStorage.setItem(STORAGE_CURRENCY, c);
    }

    const categoryOptions = {
      expense: [
        { value: 'Food & Dining', label: 'ðŸ½ Food' },
        { value: 'Transportation', label: 'ðŸš— Transport' },
        { value: 'Shopping', label: 'ðŸ› Shopping' },
        { value: 'Entertainment', label: 'ðŸŽ¬ Fun' },
        { value: 'Bills & Utilities', label: 'ðŸ’¡ Bills' },
        { value: 'Healthcare', label: 'ðŸ¥ Health' },
        { value: 'Travel', label: 'âœˆï¸ Travel' },
        { value: 'Education', label: 'ðŸ“š Learn' },
        { value: 'Other', label: 'âœ¨ Other' }
      ],
      income: [
        { value: 'Salaire', label: 'ðŸ’° Salaire' },
        { value: 'Freelance', label: 'ðŸ’» Freelance' },
        { value: 'Investissements', label: 'ðŸ“ˆ Invest' },
        { value: 'Cadeau', label: 'ðŸŽ Cadeau' },
        { value: 'Remboursement', label: 'â†©ï¸ Remb.' },
        { value: 'Autre', label: 'âœ¨ Autre' }
      ]
    };

    let transactions = loadTransactions();
    let currentCurrency = loadCurrency();
    const currencySymbols = { USD: '$', EUR: 'â‚¬', MAD: 'MAD' };
    let currentFilter = 'all';

    // DOM
    const tabButtons = document.querySelectorAll('.tab');
    const panels = { add: document.getElementById('panel-add'), expenses: document.getElementById('panel-expenses'), stats: document.getElementById('panel-stats') };
    const currencyBtns = document.querySelectorAll('.currency-btn');
    const txType = document.getElementById('txType');
    const amountInp = document.getElementById('amount');
    const dateInp = document.getElementById('txDate');
    const catSelect = document.getElementById('categorySelect');
    const customCatRow = document.getElementById('customCatRow');
    const customCatInput = document.getElementById('customCategory');
    const addBtn = document.getElementById('addTransactionBtn');
    const resetBtn = document.getElementById('resetFields');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const transactionsContainer = document.getElementById('transactionsContainer');
    const totalExpensesSpan = document.getElementById('totalExpenses');
    const totalIncomesSpan = document.getElementById('totalIncomes');
    const netBalanceSpan = document.getElementById('netBalance');
    const categoryStatsDiv = document.getElementById('categoryStats');
    const monthlyChartDiv = document.getElementById('monthlyChartBars');
    const rankEmoji = document.getElementById('rankEmoji');
    const rankNameSpan = document.getElementById('rankName');
    const rankSection = document.getElementById('rankSection');

    function setActiveCurrencyButton(currency) {
      currencyBtns.forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.currency === currency) btn.classList.add('active');
      });
    }
    setActiveCurrencyButton(currentCurrency);

    function updateCategoryOptions() {
      const type = txType.value;
      const options = categoryOptions[type] || categoryOptions.expense;
      catSelect.innerHTML = options.map(opt => `<option value="${opt.value}">${opt.label}</option>`).join('');
      customCatRow.style.display = 'none';
    }
    updateCategoryOptions();

    txType.addEventListener('change', updateCategoryOptions);
    catSelect.addEventListener('change', function() {
      customCatRow.style.display = (catSelect.value === 'Other' || catSelect.value === 'Autre') ? 'flex' : 'none';
    });

    resetBtn.addEventListener('click', function() {
      amountInp.value = '';
      dateInp.value = '';
      txType.value = 'expense';
      updateCategoryOptions();
      customCatRow.style.display = 'none';
      customCatInput.value = '';
    });

    addBtn.addEventListener('click', function() {
      const type = txType.value;
      const amount = parseFloat(amountInp.value);
      const date = dateInp.value;
      let category = catSelect.value;

      if (category === 'Other' || category === 'Autre') {
        if (!customCatInput.value.trim()) { alert('CatÃ©gorie personnalisÃ©e requise'); return; }
        category = customCatInput.value.trim();
      }

      if (isNaN(amount) || amount <= 0) { alert('Montant invalide'); return; }
      if (!date) { alert('Choisissez une date'); return; }

      const newTx = {
        id: Date.now() + Math.random().toString(36).substr(2, 4),
        type, amount, date, category
      };
      transactions.push(newTx);
      saveTransactions(transactions);
      resetFields();
      updateUI();
      setActiveTab('expenses');
    });

    function resetFields() {
      amountInp.value = '';
      dateInp.value = '';
      txType.value = 'expense';
      updateCategoryOptions();
      customCatRow.style.display = 'none';
      customCatInput.value = '';
    }

    function deleteTransaction(id) {
      transactions = transactions.filter(t => t.id !== id);
      saveTransactions(transactions);
      updateUI();
    }

    currencyBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        currencyBtns.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentCurrency = this.dataset.currency;
        saveCurrency(currentCurrency);
        updateUI();
      });
    });

    filterBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        filterBtns.forEach(b => b.classList.remove('active-filter'));
        this.classList.add('active-filter');
        currentFilter = this.dataset.filter;
        renderTransactions();
      });
    });

    tabButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        setActiveTab(this.dataset.tab);
      });
    });

    function setActiveTab(tabId) {
      tabButtons.forEach(b => b.classList.remove('active'));
      document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
      Object.keys(panels).forEach(k => panels[k].classList.remove('active-panel'));
      panels[tabId].classList.add('active-panel');
      if (tabId === 'stats') renderStats();
      if (tabId === 'expenses') renderTransactions();
    }

    function updateUI() {
      updateRank();
      updateTotals();
      renderTransactions();
      renderStats();
    }

    // === CLASSEMENT basÃ© sur dÃ©penses ===
    function updateRank() {
      const totalExp = transactions.filter(t => t.type === 'expense').reduce((acc, t) => acc + t.amount, 0);
      let rank = { name: 'Silver', emoji: 'ðŸ¥ˆ', className: 'rank-silver' };
      if (totalExp >= 1000) rank = { name: 'DIAMOND', emoji: 'ðŸ’Ž', className: 'rank-diamond' };
      else if (totalExp >= 600) rank = { name: 'PLATINUM', emoji: 'ðŸª™', className: 'rank-platinum' };
      else if (totalExp >= 300) rank = { name: 'GOLD', emoji: 'ðŸ¥‡', className: 'rank-gold' };
      
      rankEmoji.innerText = rank.emoji;
      rankNameSpan.innerText = rank.name;
      rankSection.className = 'rank-section ' + rank.className; 
    }

    function updateTotals() {
      let totalExp = 0, totalInc = 0;
      transactions.forEach(t => {
        if (t.type === 'expense') totalExp += t.amount;
        else totalInc += t.amount;
      });
      totalExpensesSpan.innerText = formatMoney(totalExp);
      totalIncomesSpan.innerText = formatMoney(totalInc);
      netBalanceSpan.innerText = formatMoney(totalInc - totalExp);
    }

    function renderTransactions() {
      let filtered = transactions;
      if (currentFilter !== 'all') filtered = transactions.filter(t => t.type === currentFilter);
      filtered.sort((a,b) => (a.date < b.date ? 1 : -1));

      let html = '';
      filtered.forEach(t => {
        const icon = t.type === 'income' ? 'ðŸ’°' : (getCategoryIcon(t.category) || 'ðŸ’³');
        const amountClass = t.type === 'income' ? 'income-amt' : 'expense-amt';
        const sign = t.type === 'income' ? '+' : '-';
        html += `<div class="tx-row">
          <span class="tx-icon">${icon}</span>
          <div class="tx-info">
            <span class="tx-cat">${t.category}</span>
            <div class="tx-date">${t.date}</div>
          </div>
          <span class="tx-amount ${amountClass}">${sign}${formatMoney(t.amount)}</span>
          <button class="delete-btn" data-id="${t.id}">âœ•</button>
        </div>`;
      });
      transactionsContainer.innerHTML = html || '<div style="padding:1rem; text-align:center;">Aucune transaction</div>';
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => { e.stopPropagation(); deleteTransaction(btn.dataset.id); });
      });
    }

    function getCategoryIcon(cat) {
      const map = {
        'Food & Dining':'ðŸ½','Transportation':'ðŸš—','Shopping':'ðŸ›','Entertainment':'ðŸŽ¬',
        'Bills & Utilities':'ðŸ’¡','Healthcare':'ðŸ¥','Travel':'âœˆï¸','Education':'ðŸ“š',
        'Salaire':'ðŸ’°','Freelance':'ðŸ’»','Investissements':'ðŸ“ˆ','Cadeau':'ðŸŽ','Remboursement':'â†©ï¸'
      };
      return map[cat] || 'ðŸ“Œ';
    }

    function renderStats() {
      const expenses = transactions.filter(t => t.type === 'expense');
      const totalExpenseAmount = expenses.reduce((acc, t) => acc + t.amount, 0);
      const catMap = new Map();
      expenses.forEach(e => catMap.set(e.category, (catMap.get(e.category) || 0) + e.amount));

      let catHtml = '<div style="font-weight:600; margin-bottom:1rem; color:#1e3a5f;">ðŸ“Š DÃ©penses par catÃ©gorie</div>';
      const sorted = Array.from(catMap.entries()).sort((a,b) => b[1] - a[1]);
      sorted.forEach(([cat, amt]) => {
        const percent = totalExpenseAmount > 0 ? (amt / totalExpenseAmount * 100).toFixed(1) : 0;
        catHtml += `<div class="cat-row">
          <span class="cat-name"><span class="icon-hint">${getCategoryIcon(cat)}</span> ${cat}</span>
          <div class="bar-container"><div class="bar-fill" style="width:${percent}%;"></div></div>
          <span class="cat-percent">${formatMoney(amt)} (${percent}%)</span>
        </div>`;
      });
      if (sorted.length===0) catHtml += '<div style="padding:0.5rem;">Aucune dÃ©pense</div>';
      categoryStatsDiv.innerHTML = catHtml;

      const monthData = {};
      transactions.forEach(t => {
        const d = new Date(t.date+'T12:00:00');
        if (!isNaN(d)) {
          const m = d.getMonth();
          if (!monthData[m]) monthData[m] = { inc:0, exp:0 };
          if (t.type==='income') monthData[m].inc += t.amount;
          else monthData[m].exp += t.amount;
        }
      });
      const months = ['Jan','FÃ©v','Mar','Avr','Mai','Juin','Juil','AoÃ»','Sep','Oct','Nov','DÃ©c'];
      let barHtml = '';
      for (let i = 0; i < 6; i++) {
        const monthIndex = (new Date().getMonth() - 5 + i + 12) % 12;
        const inc = monthData[monthIndex]?.inc || 0;
        const exp = monthData[monthIndex]?.exp || 0;
        const max = Math.max(inc, exp, 1);
        const incHeight = (inc / max) * 100;
        const expHeight = (exp / max) * 100;
        barHtml += `<div class="bar-wrapper">
          <div class="income-bar" style="height:${incHeight}px;"></div>
          <div class="expense-bar" style="height:${expHeight}px;"></div>
          <span class="month-label">${months[monthIndex]}</span>
        </div>`;
      }
      monthlyChartDiv.innerHTML = barHtml;
    }

    function formatMoney(amount) {
      let symbol = currencySymbols[currentCurrency] || '$';
      if (currentCurrency === 'MAD') return amount.toFixed(2) + ' ' + symbol;
      return symbol + amount.toFixed(2);
    }

    dateInp.valueAsDate = new Date();
    updateUI();
    setActiveTab('add');
  })();
</script>
