<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEREKOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80')
                 no-repeat center center/cover; /* ‚Üê ton background actuel conserv√© */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;  /* √©viter blocage du centre lors du scroll */
      text-align: center;
      color: #fff;
      padding: 20px;
      overflow-y: auto;             /* ‚Üê scroll activ√© */
    }

    /* Titre qui d√©file (centre, style identique √† l‚Äôexemple) */
    .scrolling-title {
      font-size: 2.6rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      max-width: 1100px;
      color: #fdfdfd;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
      margin: 30px 0 12px 0;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

    .scrolling-title span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 12s linear infinite;
    }

    @keyframes scrollText {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }

    p {
      font-size: 1.2rem;
      text-shadow: 0 3px 8px rgba(0,0,0,0.4);
      margin-bottom: 28px;
      color: whitesmoke;
    }

    /* Boutons du menu (design exemple) */
    .menu-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 50px;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      margin: 8px 10px 15px 10px;
      display: inline-block;
    }

    .menu-btn:hover {
      background: #fff;
      color: #1a237e;
      transform: translateY(-4px);
    }

    /* Section formulaire (design exemple) */
    .form-section {
      display: none;
      width: 95%;
      max-width: 900px;
      margin-top: 30px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease;
    }

    iframe {
      width: 100%;
      min-height: 85vh;     /* assez grand mais scroll activ√© dans body */
      border: none;
      border-radius: 15px;
      background: rgba(255,255,255,0.9);
    }

    .back-btn {
      margin-bottom: 15px;
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      padding: 10px 25px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: #fff;
      color: #263238;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Espace de respiration en bas (√©viter le collage au bord) */
    .spacer {
      height: 40px;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Titre d√©filant centr√© -->
  <div class="scrolling-title">
    <span>ŸÖÿ±ÿ≠ÿ®ÿß ÿ®ŸÉŸÖ  ÿßŸÑÿ≥ŸäÿØ ÿπÿ≤Ÿäÿ≤ - ÿ®Ÿàÿßÿ®ÿ© ÿßÿØÿßÿ±ÿ© ÿßŸÑŸÖÿÆÿ≤ŸàŸÜ</span>
  </div>

  <p></p>

  <!-- Boutons du menu -->
  <button class="menu-btn" onclick="showForm('inForm')">üí∏ ÿØÿÆŸàŸÑ</button>
  <button class="menu-btn" onclick="showForm('outForm')">üí∏ ÿÆÿ±Ÿàÿ¨</button>

  <!-- Formulaire ÿØÿÆŸàŸÑ -->
  <div id="inForm" class="form-section">
    <button class="back-btn" onclick="hideForm('inForm')">‚¨Ö ÿ±ÿ¨Ÿàÿπ</button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeyO2_cSVWxcbS0bb6_ktypDtkKqUQlclpFRcxOST3K1a82Cw/viewform?embedded=true">Chargement‚Ä¶</iframe>
  </div>

  <!-- Formulaire ÿÆÿ±Ÿàÿ¨ -->
  <div id="outForm" class="form-section">
    <button class="back-btn" onclick="hideForm('outForm')">‚¨Ö ÿ±ÿ¨Ÿàÿπ</button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdRjCeibvzklLtGWvj9V_zjbpP7Ur1WhB8s6QGKXXZztKjFIg/viewform?embedded=true">Chargement‚Ä¶</iframe>
  </div>

  <div class="spacer"></div>

  <script>
    function showForm(id) {
      // cacher l‚Äôen-t√™te et les boutons
      document.querySelector(".scrolling-title").style.display = "none";
      document.querySelector("p").style.display = "none";
      document.querySelectorAll(".menu-btn").forEach(btn => btn.style.display = "none");
      // afficher la section demand√©e
      document.getElementById(id).style.display = "block";
      // s‚Äôassurer que le body peut d√©filer
      document.body.style.overflowY = "auto";
    }

    function hideForm(id) {
      // afficher l‚Äôen-t√™te et les boutons
      document.querySelector(".scrolling-title").style.display = "block";
      document.querySelector("p").style.display = "block";
      document.querySelectorAll(".menu-btn").forEach(btn => btn.style.display = "inline-block");
      // cacher la section
      document.getElementById(id).style.display = "none";
      // garder le d√©filement activ√©
      document.body.style.overflowY = "auto";
      // remonter en haut si besoin
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
