<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCMAFF</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      direction: rtl;
      min-height: 100vh;
      background: url("pic.jpg") no-repeat center center/cover; /* ← ton image conservée */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;   /* pas bloqué au centre, scroll OK */
      text-align: center;
      color: #fff;
      padding: 20px;
      overflow-y: auto;              /* ← défilement activé */
    }

    /* Titre défilant centré (design identique à l’exemple) */
    .scrolling-title {
      font-size: 2.6rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      max-width: 1100px;
      color: #fdfdfd;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
      margin: 30px 0 12px 0;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }
    .scrolling-title span {
      display: inline-block;
      padding-left: 100%;
      animation: scrollText 12s linear infinite;
    }
    @keyframes scrollText {
      from { transform: translateX(0); }
      to   { transform: translateX(-100%); }
    }

    p {
      font-size: 1.2rem;
      text-shadow: 0 3px 8px rgba(0,0,0,0.4);
      margin-bottom: 28px;
      color: #ffdd66;
    }

    /* Boutons du menu */
    .menu-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      color: #fff;
      padding: 15px 50px;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      margin: 8px 10px 15px 10px;
      display: inline-block;
    }
    .menu-btn:hover {
      background: #fff;
      color: #1a237e;
      transform: translateY(-4px);
    }

    /* Sections formulaires */
    .form-section {
      display: none;
      width: 95%;
      max-width: 900px;
      margin-top: 30px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease;
    }
    iframe {
      width: 100%;
      min-height: 85vh;
      border: none;
      border-radius: 15px;
      background: rgba(255,255,255,0.9);
    }

    .back-btn {
      margin-bottom: 15px;
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      padding: 10px 25px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .back-btn:hover {
      background: #fff;
      color: #263238;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .spacer { height: 40px; width: 100%; }
  </style>
</head>

<body>

  <!-- Titre défilant au centre -->
  <div class="scrolling-title">
    <span>✨ RCMAFF ✨ — بوابة الأداء والمباريات</span>
  </div>

  <p>اختر القسم الذي تريد فتحه :</p>

  <!-- Boutons du menu -->
  <button class="menu-btn" onclick="showForm('goodForm')">GOOD PLAYER</button>
  <button class="menu-btn" onclick="showForm('badForm')">BAD PLAYER</button>
  <button class="menu-btn" onclick="showForm('cardsForm')">CARDS</button>

  <!-- GOOD PLAYER -->
  <div id="goodForm" class="form-section">
    <button class="back-btn" onclick="hideForm('goodForm')">⬅ رجوع</button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeqE0TwQYAhhzJdsxo4oxQKnlapsySaZUdfsbGuXldOdB1B5g/viewform?embedded=true">Chargement…</iframe>
  </div>

  <!-- BAD PLAYER -->
  <div id="badForm" class="form-section">
    <button class="back-btn" onclick="hideForm('badForm')">⬅ رجوع</button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfUJKlK-6z1DYgAr89JZxyNfUcQndwQAUqIX3QcVp7R9l0_7Q/viewform?embedded=true">Chargement…</iframe>
  </div>

  <!-- CARTES (JAUNE/ROUGE) -->
  <div id="cardsForm" class="form-section">
    <button class="back-btn" onclick="hideForm('cardsForm')">⬅ رجوع</button>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdbY00dr0c-ILbHuDThh_cFkzpid_-nuKjguNTgwfBk3ImrCQ/viewform?embedded=true">Chargement…</iframe>
  </div>

  <div class="spacer"></div>

  <script>
    function showForm(id) {
      // cacher en-tête et boutons
      document.querySelector(".scrolling-title").style.display = "none";
      document.querySelector("p").style.display = "none";
      document.querySelectorAll(".menu-btn").forEach(btn => btn.style.display = "none");

      // afficher la section demandée
      document.getElementById(id).style.display = "block";

      // assurer le scroll
      document.body.style.overflowY = "auto";
    }

    function hideForm(id) {
      // réafficher en-tête et boutons
      document.querySelector(".scrolling-title").style.display = "block";
      document.querySelector("p").style.display = "block";
      document.querySelectorAll(".menu-btn").forEach(btn => btn.style.display = "inline-block");

      // cacher la section ouverte
      document.getElementById(id).style.display = "none";

      // garder le défilement activé et remonter
      document.body.style.overflowY = "auto";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
